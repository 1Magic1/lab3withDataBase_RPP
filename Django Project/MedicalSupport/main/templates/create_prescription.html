{% load static %}

<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<h1>Виписати рецепт для пацієнта</h1>
<form method="post">
    {% csrf_token %}
    <label for="medicine">Ліки:</label>
    <input type="text" id="medicine" name="medicine">
    <label for="quantity">Кількість:</label>
    <input type="number" id="quantity" name="quantity">
    <button type="submit">Створити рецепт</button>
</form>
<br>
<a href="{% url 'home' %}">На головну</a>
