
{% load static %}

<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<h1>Оновити медичну картку для пацієнта {{ patient.name }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="medical_card">Медична інформація:</label><br>
    <textarea id="medical_card" name="medical_card" rows="4" cols="50">{{ patient.medical_card }}</textarea><br>
    <button type="submit">Зберегти</button>
</form>
<br>
<a href="{% url 'home' %}">На головну</a>
